<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home work 7.1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 132px;
        }
        .card{
            width: 319px;
            height: 492px;
            border: 4px solid #554C4C;
            background: rgba(217, 217, 217, 0.30);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .logo{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: white;
            border: 4px solid #554C4C;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: -50px;
        }
        .card h3{
            color: #000;
            font-family: 'Inter', sans-serif;
            font-size: 40px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        .card p{
            color: #000;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            width: 211px;
        }
        .green-border{
            border: 4px solid #65856E;
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="logos/Ds3_Tool.png" alt="Tool">
        </div>
        <h3>Card 1</h3>
        <p>Card 1 description Card 1 description Card 1 description </p>
    </div>

    <div class="card green-border">
        <div class="logo green-border">
            <img src="logos/Chessboard.png" alt="Chessboard">
        </div>
        <h3>Card 2</h3>
        <p>Card 2 description Card 2 description Card 2 description </p>
    </div>

    <div class="card">
        <div class="logo">
            <img src="logos/Battle.png" alt="Battle">
        </div>
        <h3>Card 3</h3>
        <p>Card 3 description Card 3 description Card 3 description </p>
    </div>


</body>
</html>
